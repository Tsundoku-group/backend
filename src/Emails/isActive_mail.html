<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compte Activé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
            background-color: #0070f3;
            color: #ffffff;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content p {
            font-size: 16px;
            line-height: 1.5;
            color: #333333;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            color: #666666;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Compte Activé</h1>
    </div>
    <div class="content">
        <p>Bonjour,</p>
        <p>Nous sommes heureux de vous informer que votre compte a été activé avec succès. Vous pouvez maintenant vous connecter et profiter de nos services.</p>
        <p>Merci de votre confiance.</p>
        <p>Cordialement,<br>L'équipe Tsundoku</p>
    </div>
    <div class="footer">
        <p>Veuillez ne pas répondre à ce message.</p>
    </div>
</div>
</body>
</html>
